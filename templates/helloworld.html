<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style type="text/css">
	.cointainer{
		margin-top: 10px;
		margin-right: 10px;
	}
	footer{
		margin-top: 100px;
	}
	body{
		background-image: url(https://adst.mp.pl/img/articles/inne-zagadnienia-medyczne/corona-5023504-640.jpg);
		
	}

</style>
<body>
					
	
	<h1 style="color: white;text-align: center"><span>COVID-19</span></h1> 

	<form method="post" class="d-flex justify-content-center align-items-center" action="">
		{% csrf_token %}
		<select class="form-control" style="width: 300px " name="selectedcountry">
		{% for country in mylist %}
		<option>{{country}}</option>
		{% endfor %}
	</select>
	<input type="submit" class="btn btn-danger" name="">
	</form>

	<h1 style="color: white ;margin-top: 100px ;text-align: center;">{{selectedcountry}}</h1>

	<div class="d-flex justify-content-center align-items-center">
		<div class="cointainer" style="border-radius: 5px;background-color: yellow;height: 100px;width: 200px">
			<h1 style="text-align: center">{{new}}</h1>
			<p style="text-align: center">new cases</p>
		</div>
		<div class="cointainer" style="border-radius: 5px;background-color: lightblue;height: 100px;width: 200px">
			<h1 style="text-align: center">{{critical}}</h1>
			<p style="text-align: center">critical cases</p>
		</div>
		<div class="cointainer" style="border-radius: 5px;background-color: indianred;height: 100px;width: 200px">
			<h1 style="text-align: center">{{deaths}}</h1>
			<p style="text-align: center">deaths</p>
		</div>
	</div>

	<div class="d-flex justify-content-center align-items-center">
		<div class="cointainer" style="border-radius: 5px;background-color: #13e6be;height: 100px;width: 200px">
			<h1 style="text-align: center">{{total}}</h1>
			<p style="text-align: center">total cases</p>
		</div>
		<div class="cointainer" style="border-radius: 5px;background-color: #e6d213;height: 100px;width: 200px">
			<h1 style="text-align: center">{{active}}</h1>
			<p style="text-align: center">active cases</p>
		</div>
		<div class="cointainer" style="border-radius: 5px;background-color: #13ed07;height: 100px;width: 200px">
			<h1 style="text-align: center">{{recovered}}</h1>
			<p style="text-align: center">recovered</p>
		</div>
	</div>
</body>
<footer style="color: whitesmoke;text-align: center;"><strong> Desined by Kacper Blok</footer></strong> 
</html>
